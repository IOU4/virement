services:
  api:
    container_name: api
    image: eai/api:latest
    networks:
      - api_network
    ports:
      - "8080:8080"
    depends_on:
      - database
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    env_file:
      - ./api/.env
  database:
    container_name: database
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - api_network
    env_file:
      - ./api/.env

volumes:
  postgres_data:

networks:
  api_network:
    driver: bridge